<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Configuration</title>
  <link href="../dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="p-6 bg-base-300 text-base-content">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Configuration</h1>
      <button id="theme-toggle" class="p-1.5 rounded-sm bg-base-300 hover:bg-base-200" title="Toggle theme">
        <svg id="sun-icon" class="w-4 h-4 hidden" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
        </svg>
        <svg id="moon-icon" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>
      </button>
    </div>
    <!-- Tab Navigation -->
    <div class="tabs tabs-box mb-6">
      <a class="tab tab-lg tab-active" data-tab="logos">Logos</a>
      <a class="tab tab-lg" data-tab="personas">Persona Pictures</a>
    </div>

    <!-- Logos Tab -->
    <div id="logosTab" class="tab-content">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Logo Management</h1>
        <label class="btn btn-primary">
          Upload New Logo
          <input type="file" id="logoUpload" class="hidden" accept="image/*">
        </label>
      </div>
      
      <div id="logoGrid" class="logo-grid">
        <!-- Logos will be inserted here -->
      </div>
    </div>

    <!-- Personas Tab -->
    <div id="personasTab" class="tab-content hidden">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Persona Pictures</h1>
        <label class="btn btn-primary">
          Upload New Picture
          <input type="file" id="personaUpload" class="hidden" accept="image/*">
        </label>
      </div>
      
      <div id="personaGrid" class="logo-grid">
        <!-- Persona pictures will be inserted here -->
      </div>
    </div>
  </div>

  <script src="../dist/config-bundle.js" type="module"></script>
</body>
</html>
