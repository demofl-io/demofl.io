<!DOCTYPE html>
<html lang="en" data-theme="business">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet">
  <style>
    body {
      width: 600px;
      min-height: 300px;
      max-height: 600px; /* Maximum height before scrolling */
      overflow-y: auto;
      background-color: hsl(var(--b3));
      color: hsl(var(--bc));
     }
    .template-list {
      min-height: 100px;
      padding-bottom: 1rem;
    }
    .bottom-actions {
      position: sticky;
      bottom: 0;
      background-color: var(--b2);
      padding: 1rem 0;
      border-top: 1px solid var(--b3);
    }
  </style>
</head>

<body class="bg-base-300 text-base-content p-4">
  <div class="absolute top-2 right-2 flex gap-2">
    <button id="theme-toggle" class="p-1.5 rounded-sm bg-base-300 hover:bg-base-200" title="Toggle theme">
      <svg id="sun-icon" class="w-4 h-4 hidden" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
      </svg>
      <svg id="moon-icon" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
      </svg>
    </button>
    <button id="popout" class="p-1.5 rounded-sm bg-base-300 hover:bg-base-200" title="Open in new tab">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
    </button>
  </div>
  <h1 class="text-2xl font-bold mb-4">Demofl.io</h1>
  <div id="login-container"></div>
  <header id="payheader"></header>
    <button id="login" class="btn ">Login</button>  <button id="paynow" class="btn btn-primary">Pay now</button> <button id="trial" class="btn ">Try it for 30 days</button>
</header>


<div id="demoflio">


  <!-- Template list container -->
  <div id="templateList" class="template-list space-y-2 mb-4"></div>



</html>
  <input type="file" id="templateFileInput" accept=".json" class="hidden">

</div>
  <script src="../popup-bundle.js"></script>
</body>

</html>
