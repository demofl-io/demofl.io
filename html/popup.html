<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
  <style>
    body {
      width: 500px; /* Increase the width of the popup */
    }
    .template-list {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-gray-900 text-white p-4">


  <h1 class="text-2xl font-bold mb-4">Demofl.io</h1>



  <!-- Template list container -->
  <div id="templateList" class="template-list space-y-2 mb-4"></div>

  <div class="mt-4 flex gap-2">
    <button id="importTemplate" class="btn btn-primary">Import Template</button>

  </div>

  <input type="file" id="templateFileInput" accept=".json" class="hidden">

  <script src="../dist/popup-bundle.js" type="module"></script>
</body>

</html>
