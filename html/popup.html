<!DOCTYPE html>
<html lang="en" data-theme="business" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet">
  <style>
    body {
      width: 500px;
      min-height: 300px;
      max-height: 600px; /* Maximum height before scrolling */
      overflow-y: auto;
      background-color: hsl(var(--b3));
      color: hsl(var(--bc));
     }
    .template-list {
      min-height: 100px;
      padding-bottom: 1rem;
    }
    .bottom-actions {
      position: sticky;
      bottom: 0;
      background-color: var(--b2);
      padding: 1rem 0;
      border-top: 1px solid var(--b3);
    }
  </style>
</head>

<body class="bg-base-300 text-base-content p-4 dark">
  <h1 class="text-2xl font-bold mb-4">Demofl.io</h1>
  <div id="login-container"></div>
  <header id="payheader">
    <button id="login" class="btn ">Login</button>  <button id="paynow" class="btn btn-primary">Pay now</button> <button id="trial" class="btn ">Try it for 30 days</button>
</header>


<div id="demoflio">


  <!-- Template list container -->
  <div id="templateList" class="template-list space-y-2 mb-4"></div>



  <input type="file" id="templateFileInput" accept=".json" class="hidden">

</div>
  <script src="../dist/popup-bundle.js" type="module"></script>
</body>

</html>
