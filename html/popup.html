<!DOCTYPE html>
<html lang="en" data-theme="business">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dist/output.css" rel="stylesheet">
  <style>
    body {
      width: 500px;
      min-height: 300px;
      max-height: 600px; /* Maximum height before scrolling */
      overflow-y: auto;
      background-color: var(--b3);
      color: var(--bc);
    }
    .template-list {
      min-height: 100px;
      padding-bottom: 1rem;
    }
    .bottom-actions {
      position: sticky;
      bottom: 0;
      background-color: var(--b2);
      padding: 1rem 0;
      border-top: 1px solid var(--b3);
    }
  </style>
</head>

<body class="bg-base-300 text-base-content p-4">


  <h1 class="text-2xl font-bold mb-4">Demofl.io</h1>



  <!-- Template list container -->
  <div id="templateList" class="template-list space-y-2 mb-4"></div>

  <div class="bottom-actions mt-4 flex gap-2">
    <button id="importTemplate" class="btn btn-primary">Import Template</button>
  </div>

  <input type="file" id="templateFileInput" accept=".json" class="hidden">

  <script src="../dist/popup-bundle.js" type="module"></script>
</body>

</html>
